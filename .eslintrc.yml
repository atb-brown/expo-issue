env:
  browser: true
  es2021: true
  node: true
extends:
  - "plugin:react/recommended"
  - "plugin:react-hooks/recommended"
  - google
  - prettier
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
rules: { "quotes": [2, "double"] }
settings:
  react:
    pragma: React
    version: detect
